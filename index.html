<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de CV</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1946/1946429.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container-fluid p-2 bg-primary text-white">
      <h1 class="text-center">Crea el CV de una persona aleatoria</h1>
    </header>
    <main
      class="container-sm border border-primary shadow-lg bg-body-tertiary rounded p-3 mb-3 mt-3"
    >
      <figure>
        <img
          class="rounded-circle mx-auto d-block pt-3"
          src=""
          alt="Imagen de perfil"
          id="foto"
        />
      </figure>
      <p class="text-center">Hola, ni nombre es</p>
      <h2 class="pb-5 text-center">
        <strong><span id="nombre"></span></strong>
      </h2>
      <div class="container-fluid">
        <h3 class="border-bottom border-primary">INFORMACION PERSONAL</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Edad: </strong><span id="edad"></span>
          </li>
          <li class="list-group-item">
            <strong>Genero: </strong><span id="genero"></span>
          </li>
          <li class="list-group-item">
            <strong>Nacionalidad: </strong><span id="nacionalidad"></span>
          </li>
          <li class="list-group-item">
            <strong>Fecha de nacimiento: </strong><span id="nacimiento"></span>
          </li>
        </ul>
        <h3 class="border-bottom border-primary pt-5">DATOS DE CONTACTO</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Direccion: </strong><span id="direccion"></span>
          </li>
          <li class="list-group-item">
            <strong>Correo: </strong><span id="correo"></span>
          </li>
          <li class="list-group-item">
            <strong>Telefono: </strong><span id="telefono"></span>
          </li>
        </ul>
      </div>
    </main>
    <button
      type="button"
      id="boton"
      class="btn btn-primary d-grid gap-2 col-3 mx-auto"
    >
      NUEVO USUARIO
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js.js"></script>
  </body>
</html>
